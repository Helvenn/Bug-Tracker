<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bugs </title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>



<div class="container">
	<div th:if="${not #lists.isEmpty(bugs)}">
		<h2>Bug list</h2>
		<table class="table table-stripped">
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Time Added</th>
				<th>Time Resolved</th>
				<th>Category</th>
				<th>Severity</th>
				<th>State</th>
				<th>Project</th>
				<th>Actions</th>
			</tr>
			<tr th:each="bug : ${bugs}">
				<td th:text="${bug.name}"></td>
				<td th:text="${bug.description}"></td>
				<td th:text="${bug.timeAdded}"></td>
				<td th:text="${bug.timeResolved}"></td>
				<td th:text="${bug.category}"></td>
				<td th:text="${bug.severity}"></td>
				<td th:text="${bug.state}"></td>
				<td th:text="${bug.project}"></td>
				<td> 
					
					<form th:if="${bug.canDelete}" method="post" th:action="@{/bug/delete/__${bug.id}__}">
						<button type="submit" class="btn btn-danger">Delete</button>
					</form>
					<!--
					<form th:if="${bug.canRetest}" method="post" th:action="@{/bug/reopen/__${bug.id}__}">
						<button type="submit" class="btn btn-warning">Reopen</button>
					</form>
					<form th:if="${bug.canRetest}" method="post" th:action="@{/bug/close/__${bug.id}__}">
						<button type="submit" class="btn btn-success">Close</button>
					</form>
					-->
				</td>
			</tr>
			
		</table>
	</div>
	<a th:href="@{/bug-add}"><button type="button" class="btn btn-primary">Submit a new bug</button></a>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
